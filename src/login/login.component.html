<div *ngif="alreadyLoggedIn" class="toast" role="alert alert-warning" aria-live="assertive" aria-atomic="true">
  <div class="toast-body">
    You're already Logged in!!
  </div>
</div>

<h1 style="text-align: center; padding: 25px">Welcome to the Employees Record</h1>

<div class="main" style="margin-left: 400px">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="form-group">
               <input type="text" id="inputUsername" name="email" ngModel class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
               <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
         </form>
      </div>
   </div>
</div>
